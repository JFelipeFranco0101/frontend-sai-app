<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Registro De Usuario</mat-card-title>
    </mat-card-header>

    <form class="example-form" autocomplete="off">
        <mat-card-content>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Email:</mat-label>
                <input matInput placeholder="Emial" name="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Usuario:</mat-label>
                <input matInput placeholder="Usuario" name="usuario">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Clave:</mat-label>
                <input matInput type="password" placeholder="Clave" name="clave">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Confirmar Clave:</mat-label>
                <input matInput type="password" placeholder="Clave" name="confirmarClave">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline">
                <mat-label>Confirmar Clave:</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date of birth" id="dateOfBirth" readonly (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

            <mat-checkbox class="example-margin">Checked</mat-checkbox>
        </mat-card-content>
        <button mat-raised-button color="primary">Registrarse</button>
    </form>
</mat-card>
