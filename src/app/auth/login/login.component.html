<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form" autocomplete="off">
        <mat-card-content>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Usaurio:</mat-label>
                <input matInput placeholder="Placeholder" [formControlName]="'usuario'" name="usuario">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="hasError('usuario', 'required')">El usuario es requerido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Clave</mat-label>
                <input matInput type="password" placeholder="Placeholder" [formControlName]="'clave'" name="clave">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-error *ngIf="hasError('clave', 'required')">El email es requerido</mat-error>
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Log in</button>
    </form>
</mat-card>
